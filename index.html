<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style_mini.css">
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<!-- Background-image-color -->
<body>
    <div id="bg">
        <!-- Container principal  -->
        <main>
            <!-- Formulário (tela branca) -->
            <div id="login">
                <header>
                    <img src="images/user.png.png" alt="#">
                    <h2>Conecte-se</h2>
                </header>
                <form action="#">
                    <div class="input">
                        <i class="fas fa-user"></i>
                        <input type="text" name="user" id="user" placeholder="Usuário" required>
                    </div>
                    <div class="input">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="user" id="user" placeholder="Senha" required>
                    </div>
                    <div id="info">
                        <a href="#">Esqueceu a senha?</a>
                        <a href="#">Crie uma conta</a>
                    </div>
                    <input type="submit" value="Entrar">
                </form>
            </div>
            <!-- Parte 2 (bem vindo e imagem) -->
            <div id="login_2">
                <h1>Seja bem-vindo</h1>
                <img src="images/—Pngtree—a man at work_4463549.png" alt="#">
            </div>
        </main>
    </div>
</body>
</html>
